<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NtsApp</title>
    <link rel="stylesheet" href="style.css">     
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

        <div class="note">
            <div class="btn">
                <button id="addNote"><i class="fa-regular fa-square-plus"></i> <br>Add Note</button>
            </div>
            <div class="newNotes"></div>
        </div>

        <div class="addForm">
            <div class="head">
                <h2>Add a Note</h2>
                <button class="icon"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="inputs">
                <p>Tittle</p>
                <input type="text" id="Tittle" value="">
            </div>
            <div class="inputs">
                <p>Description</p>
                <textarea rows="5px" cols="30" id="description" value=""></textarea>
            </div>
            <button id="addBtn">Add Note</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
